<div class="container">
    <app-nav-bar></app-nav-bar>
    <div class="card my-3" style="max-width: 100%; height: 450px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src={{imagen}} class="img-fluid rounded-start" style="height: 50%;" alt={{nombre}}>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h4 class="card-title">Card title</h4>
              <p class="card-text">{{nombre | titlecase }}</p>
              <hr>
              <h5>Comprar este producto</h5>
              <div class="row">
                  <div class="col-auto">
                      <select class="form-select my-2" aria-label="Default select example"
                      [formControl]="selector">
                        <option selected [ngValue]=0>Seleccionar cantidad</option>
                        <option [ngValue]=1>1</option>
                        <option [ngValue]=2>2</option>
                        <option [ngValue]=3>3</option>
                        <option [ngValue]=4>4</option>
                        <option [ngValue]=5>5</option>
                        <option [ngValue]=6>6</option>
                        <option [ngValue]=7>7</option>
                        <option [ngValue]=8>8</option>
                        <option [ngValue]=9>9</option>
                        <option [ngValue]=10>10</option>
                      </select>
                      <button class="btn btn-primary btn-lg my-2" (click)="comprar(selector.value)">Comprar</button>
                  </div>
              </div>
              <p class="card-text"><small class="text-muted">Cantidad disponible: {{stock}}</small></p>
              <a routerLink="/home" class="btn btn-warning mt-5 btn-lg">Volver al inicio</a>
            </div>
          </div>
        </div>
    </div>
</div>
